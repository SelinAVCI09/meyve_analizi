<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit & Vegetable Freshness Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a94f7, #90caf9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #2f4858;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }

        form {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        input[type="file"] {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            font-size: 1rem;
            color: #333;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        input[type="file"]:hover {
            border-color: #90caf9;
            background-color: #e3f2fd;
        }

        button {
            background-color: #2f4858;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #4e697e;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2rem;
            }

            form {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>üçé Fruit & Vegetable Freshness Detection ü•¶</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Predict</button>
    </form>
</body>
</html>
